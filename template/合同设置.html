<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>合同设置</title>
    <link rel="stylesheet" href="../css/global.css" type="text/css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <link rel="stylesheet" href="../css/per-style.css" type="text/css">
    <link rel="stylesheet" href="../css/theme1.css" type="text/css">
</head>
<body>
<div class="AppLayout border-solid">
    <!--app title begin-->
    <div class="AppTopBar border-solid border-bottom clearfix">
        <div class="TopBarl floatleft">
            <span class="AppLogo"><img src="../img/ico-8.png"></span>
            <em class="font18">人力资源</em>
        </div>
    </div>
    <!--app title over-->
    <!--一级导航begin-->
    <div class="AppNav border-solid border-bottom clearfix">
        <ul class="Nav-ul font14 clearfix">
            <li class="current"><a href="#">人事档案</a></li>
            <li><a href="#">合同管理</a></li>
            <li><a href="#">报表统计</a></li>
            <li><a href="#">我的档案</a></li>
            <li><a href="#">应用设置</a></li>
        </ul>
    </div>
    <!--一级导航over-->
    <!--二级导航begin-->
    <div class="AppNavT border-solid border-bottom clearfix">
        <ul class="font16 clearfix floatleft">
            <li><a href="#">员工合同</a></li>
            <li class="current"><a href="#">签订合同</a></li>
            <li><a href="#">到期合同</a></li>
            <li><a href="#">合同设置</a></li>
        </ul>
        <!--排序搜索begin-->
        <div class="floatright clearfix">
            <!--排序begin-->
            <div class="AppSequence floatleft marr10"><!--加current下拉框显示-->
                <a href="#">按时间排序</a>
                <em class="app-icon ico-toogle"></em>
                <div class="down-list">
                    <ul>
                        <li>按时间排序</li>
                        <li>按类别排序</li>
                        <li>按紧急排序</li>
                    </ul>
                </div>
            </div>
            <!--排序over-->
            <!--搜索框begin-->
            <div class="search-area floatleft">
                <input type="text" class="search-int">
                <em class="line-y"></em>
                <a href="#" class="search-btn"><i class="app-icon ico-search"></i></a>
            </div>
            <!--搜索框over-->
        </div>
        <!--排序搜索over-->
    </div>
    <!--二级导航over-->
    <!--app 主要区域begin-->
    <div class="AppMain clearfix">
        <!--一类合同begin-->
        <table class="ContractTab">
            <tr>
                <td colspan="4" class="font14 Themetxt-color">实习合同</td>
            </tr>
            <tr>
                <th>合同签订期</th>
                <td>
                    <select class="ThemeSelect">
                        <option>12个月</option>
                    </select>
                </td>
                <th>预先提醒</th>
                <td>
                    <select class="ThemeSelect">
                        <option>12个月</option>
                    </select>
                </td>
            </tr>
        </table>
        <!--一类合同over-->
        <!--一类合同begin-->
        <table class="ContractTab mart20">
            <tr>
                <td colspan="4" class="font14 Themetxt-color">劳务合同</td>
            </tr>
            <tr>
                <th>合同签订期</th>
                <td>
                    <select class="ThemeSelect">
                        <option>12个月</option>
                    </select>
                </td>
                <th>预先提醒</th>
                <td>
                    <select class="ThemeSelect">
                        <option>12个月</option>
                    </select>
                </td>
            </tr>
        </table>
        <!--一类合同over-->
        <!--一类合同begin-->
        <table class="ContractTab mart20">
            <tr>
                <td colspan="4" class="font14 Themetxt-color">劳动合同</td>
            </tr>
            <tr>
                <th>合同签订期</th>
                <td>
                    <select class="ThemeSelect">
                        <option>12个月</option>
                    </select>
                </td>
                <th>预先提醒</th>
                <td>
                    <select class="ThemeSelect">
                        <option>12个月</option>
                    </select>
                </td>
            </tr>
        </table>
        <!--一类合同over-->
        <p class="alignright mart5 marr30"><a class="button">保存设置</a></p>
    </div>
    <!--app 主要区域over-->
</div>
</body>
</html>
